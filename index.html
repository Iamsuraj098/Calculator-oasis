<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-OASIS  INFOBYTE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="backCal">
        <h2>Calculator</h2>
        <input type="text" name="screen" id="screen">
        <div class="buttons">
            <div class="row design">
                <button class="button" id="btn1">AC</button>
                <button class="button" id="btn2">DE</button> 
                <button class="button"id="btn3">%</button>
                <button class="button"id="btn4">+</button>
            </div>
            <div class="row design">
                <button class="button"id="btn5">1</button>
                <button class="button"id="btn6">2</button>
                <button class="button"id="btn7">3</button>
                <button class="button"id="btn8">*</button>
            </div>
            <div class="row design">
                <button class="button"id="btn9">4</button>
                <button class="button"id="btn10">5</button>
                <button class="button"id="btn11">6</button>
                <button class="button"id="btn12">-</button>
            </div>
            <div class="row design">  
                <button class="button"id="btn13">7</button>
                <button class="button"id="btn14">8</button>
                <button class="button"id="btn15">9</button>
                <button class="button"id="btn16">/</button>
            </div>
            <div class="row design">  
                <button class="button"id="btn17">.</button>
                <button class="button"id="btn18">0</button>
                <button class="button equal"id="btn19">=</button>
            </div>
        </div>
    </div>
    <script src="soul.js"></script>
</body>
</html>
